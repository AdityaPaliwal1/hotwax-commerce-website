{% if module.latest_episode_content_module_on_off %}
	<div class="list-lp-wrap">
    <div class="list-lp-heading">
      <h3>{{ module.list_content_group.latest_post_heading }}</h3>
    </div>
    <div class="list-lp-content">
      {{ module.list_content_group.latest_episode_content }}
    </div>
    <div class="list-lp-details">
      - <span class="lp-author">{{ module.list_content_group.latest_post_author_name }}</span> | <span class="lp-des">{{ module.list_content_group.latest_post_author_designation }}</span>
    </div>
  </div>
{% endif %}
